<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>All Employees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/headerNew.css">
        <link rel="stylesheet" href="css/footerNew.css">
        <link rel="stylesheet" href="css/mainNew.css">
        <link rel="stylesheet" href="css/books.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--  JQuery -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    </head>

    <body>
        <div class="books container" layout:fragment="content">
            <div class="divBt-book">
                <a href="/editBook" class="btn btn-dark btn-lg divBt">
                    Add Book</a>
            </div>
            <div>
                <h2 class="h2-Books">List of Books</h2>
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th class="thTable">Id</th>
                            <th class="thTable">Title</th>
                            <th class="thTable th-book">Author Name</th>
                            <th class="thTable th-book">Text</th>
                            <th class="thTable">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.title}"></td>
                            <td class="th-book" th:text="${book.authorName}"></td>
                            <td class="th-book" th:text="${book.text}"></td>
                            <td th:text="${book.category.name}"></td>
                            <td>
                                <a th:href="@{/editBook{id}(id=${book.id})}" class="btn btn-dark">
                                    <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-dark">
                                    <i class="fas fa-user-times ml-2"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="divBottom">

            </div>

        </div>
    </body>

</html>
