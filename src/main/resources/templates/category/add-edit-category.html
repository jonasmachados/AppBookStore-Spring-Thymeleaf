<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Employee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>

    <body>
        <div class="categories container" layout:fragment="content">
            <div class="boxPrincipal">
                <h3 class="h3Categories"> Register of Category</h3>

                <div class="boxLogin">
                    <form action="#" th:action="@{/createCategory}" th:object="${category}" method="post">

                        <div>
                            <label for="name"></label> 
                            <input type="text" th:field="*{name}" class="form" id="name" placeholder="Name" />
                        </div>
                        <div>
                            <label for="description"></label> 
                            <input type="text" th:field="*{description}" class="form" id="description" placeholder="Description" />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-dark btn-lg" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">  
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
